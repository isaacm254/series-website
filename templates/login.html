<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css')}}">
</head>
<body class="body">
<div class="div-width">
    <a href="index.html" class="h1">
        <h1 class="head">Anime Land</h1>
    </a>
</div>
<form class="form" action="{{ url_for('login') }}">
    <div>
        <span>User Name</span>
        <input type="Email" name="Email" placeholder="Email" class="login-email" />
    </div>
    <a class="forgot-password white-color" href="https://www.google.com"><span>Forgot Password ?</span></a>
    <br>
    <div>
        <span>Password</span>
        <input type="Password" name="Password" placeholder="Password" class="login-password"/>
    </div>
    <br>
    <label class="keep-logged-in">
        <input type="checkbox" class="keep-logged-in" name="keep_logged" /> 
        keep me logged in
    </label>
    <br>
    <button class="submit white-color">submit</button>
    <br>
    <a href="create account.html" class="create-account white-color"><span>CREATE A NEW A CCOUNT</span></a>
</form>

</body>
</html>
